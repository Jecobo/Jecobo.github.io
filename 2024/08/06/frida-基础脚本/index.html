st=<span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">Java.perform(</span></span><br><span class="line"><span class="string">    function()&#123;</span></span><br><span class="line"><span class="string">       // do something</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">)</span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 无线使用</span></span><br><span class="line">str_host = <span class="string">&#x27;192.168.21.97:12345&#x27;</span></span><br><span class="line">manager = frida.get_device_manager()</span><br><span class="line">remote_device = manager.add_remote_device(str_host)</span><br><span class="line">session = remote_device.attach(<span class="string">&quot;app进程名&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 连接usb使用</span></span><br><span class="line"><span class="comment"># session = frida.get_usb_device(-1).attach(&#x27;app进程名&#x27;)</span></span><br><span class="line"></span><br><span class="line">script = session.create_script(test)</span><br><span class="line">script.on(<span class="string">&#x27;message&#x27;</span>, on_message)</span><br><span class="line">script.load()</span><br><span class="line">sys.stdin.read()</span><br></pre></td></tr></table></figure>

age)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">test=<span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">Java.perform(</span></span><br><span class="line"><span class="string">    function()&#123;</span></span><br><span class="line"><span class="string">       // do something</span></span><br><span class="line"><span class="string">    &#125;</span></span><br><span class="line"><span class="string">)</span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># str_host = &#x27;192.168.21.97:12345&#x27;</span></span><br><span class="line"><span class="comment"># manager = frida.get_device_manager()</span></span><br><span class="line"><span class="comment"># remote_device = manager.add_remote_device(str_host)</span></span><br><span class="line"><span class="comment"># pid = remote_device.spawn([&#x27;app包名&#x27;])</span></span><br><span class="line"><span class="comment"># process = remote_device.attach(pid)</span></span><br><span class="line"></span><br><span class="line">device = frida.get_usb_device(-<span class="number">1</span>)</span><br><span class="line">pid = device.spawn([<span class="string">&#x27;app包名&#x27;</span>])</span><br><span class="line">process = device.attach(pid)</span><br><span class="line"></span><br><span class="line">script = process.create_script(test)</span><br><span class="line">script.on(<span class="string">&#x27;message&#x27;</span>, on_message)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;[*] Running&#x27;</span>)</span><br><span class="line">script.load()</span><br><span class="line">device.resume(pid)</span><br><span class="line">sys.stdin.read()</span><br></pre></td></tr></table></figure>
